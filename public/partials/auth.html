<h1>Login</h1>
<div ng-if="ctrl.pageError" class="alert alert-danger">
    Invalid Credentials Supplied
</div>
<form ng-submit="ctrl.logIn();">
    <input type="text" placeholder="Username" ng-model="ctrl.loginUsername" required="required" />
    <input type="password" placeholder="Password" ng-model="ctrl.loginPassword" required="required" />
    <input type="submit" value="Login">
</form>
<button type="button" ng-click="ctrl.changeInclude('register')">Register Account</button>
