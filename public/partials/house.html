
<h1 ng-click="getHouse()">House Members</h1>
<ul>
    <li ng-repeat="user in ctrl.house.member">
        <h3>{{ user.name }}</h3>

    </li>
</ul>
<h3>Add Member</h3>

<form>
  <i class="fas fa-search" aria-hidden="true"></i>
  <input ng-model="searchBox" class="user-search" type="text" placeholder="Search Users">
  <li ng-repeat="user in ctrl.users | filter:searchBox">
    {{ user.name }}
     <button ng-click="ctrl.gethUser()">
         <i class="fas fa-plus"></i>
      
  </li>
    
</form>
<button type="button" ng-click="ctrl.changeInclude('house-create')">New House</button>
