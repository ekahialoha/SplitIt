<h1>Registration</h1>
<form ng-submit="ctrl.signUp();">
    <input type="text" placeholder="Name" ng-model="ctrl.createName" required="required" />
    <input type="text" placeholder="Username" ng-model="ctrl.createUsername" />
    <input type="email" placeholder="Email" ng-model="ctrl.createEmail" required="required" />
    <input type="password" placeholder="Password" ng-model="ctrl.createPassword" required="required" />
    <input type="submit" value="Create Account">
</form>
